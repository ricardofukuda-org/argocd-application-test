{{- if .Values.istio.gateway.public.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: '{{ include "baseapp.fullname" . }}-public'
spec:
  selector:
    istio: ingressgateway-public
  servers:
    - hosts:
        {{- range .Values.istio.gateway.public.hosts }}
        - {{ . | quote }}
        {{- end }}
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        {{- range .Values.istio.gateway.public.hosts }}
        - {{ . | quote }}
        {{- end }}
      port:
        name: https
        number: 443
        protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: '{{ include "baseapp.fullname" . }}-public'
  selfLink: /apis/networking.istio.io/v1alpha3/namespaces/argocd/virtualservices/argocd
spec:
  gateways:
    - '{{ include "baseapp.fullname" . }}-public'
  hosts:
    {{- range .Values.istio.gateway.public.hosts }}
    - {{ . | quote }}
    {{- end }}
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: '{{ include "baseapp.fullname" . }}-public'
            port:
              number: {{ .Values.istio.gateway.public.port }}
{{- end }}
